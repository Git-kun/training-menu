<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニング メニュー</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/100/000000/fit.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">胸</label>
    <div class="content_class">
      <p>タブ1のコンテンツを表示します</p>
      <table>
        <tr>
          <th>種目</th>
          <th>重量(kg)</th>
          <th>レップ(回数)</th>
          <th>セット数</th>
        </tr>
        <tr>
          <td>重量(kg)</td>
          <td>5,172km2</td>
          <td>7,526,911人</td>
          <td>1,455人/km2</td>
        </tr>
        <tr>
          <td>レップ(回数)</td>
          <td>2,193km2</td>
          <td>13,742,906人</td>
          <td>6,263人/km2</td>
        </tr>
        <tr>
          <td>セット数</td>
          <td>1,905km2</td>
          <td>8,831,642人</td>
          <td>4,635人/km2</td>
        </tr>
      </table>
    </div>
    <input type="radio" name="tab_name" id="tab2" >
    <label class="tab_class" for="tab2">背中</label>
    <div class="content_class">
      <p>タブ2のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab3" >
    <label class="tab_class" for="tab3">腕</label>
    <div class="content_class">
      <p>タブ3のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab4" >
    <label class="tab_class" for="tab4">肩</label>
    <div class="content_class">
      <p>タブ4のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab5" >
    <label class="tab_class" for="tab5">足</label>
    <div class="content_class">
      <p>タブ5のコンテンツを表示します</p>
    </div>
  </div>
</body>
</html>
