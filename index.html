<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニング メニュー</title>
  <!-- <link rel="icon" href="https://img.icons8.com/ios-filled/100/000000/fit.png"> -->
  <link rel=”apple-touch-icon” href=”./apple-touch-icon.png” sizes=”180×180″>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">胸</label>
    <div class="content_class">
      <p>タブ1のコンテンツを表示します</p>
      <table>
        <tr>
          <th>種目</th>
          <th>重量(kg)</th>
          <th>レップ(回数)</th>
          <th>セット数</th>
        </tr>
        <tr>
          <td>ベンチプレス</td>
          <td>75</td>
          <td>5</td>
          <td>3</td>
        </tr>
        <tr>
          <td>ベンチプレス<br>（足上げ）</td>
          <td>20</td>
          <td>5</td>
          <td>3</td>
        </tr>
        <tr>
          <td>ベンチプレス<br>（速上げ）</td>
          <td>15</td>
          <td>10</td>
          <td>3</td>
        </tr>
      </table>
    </div>
    <input type="radio" name="tab_name" id="tab2" >
    <label class="tab_class" for="tab2">背中</label>
    <div class="content_class">
      <p>タブ2のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab3" >
    <label class="tab_class" for="tab3">腕</label>
    <div class="content_class">
      <p>タブ3のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab4" >
    <label class="tab_class" for="tab4">肩</label>
    <div class="content_class">
      <p>タブ4のコンテンツを表示します</p>
    </div>
    <input type="radio" name="tab_name" id="tab5" >
    <label class="tab_class" for="tab5">足</label>
    <div class="content_class">
      <p>タブ5のコンテンツを表示します</p>
    </div>
  </div>
</body>
</html>
